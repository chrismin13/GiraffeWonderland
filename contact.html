<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giraffe Wonderland - Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body class="bg-light">
    <div class="container">
      <!-- Header -->
      <div class="row py-3 bg-secondary text-center">
        <div class="col">
          <a href="index.html" class="text-decoration-none text-dark">
            <h1>
              World of Giraffes
              <img
                src="images/giraffe-icon.png"
                class="align-middle giraffe-icon"
                title="The Grand Giraffe"
                alt="Giraffe Icon with an uber long neck"
              />
            </h1>
          </a>
        </div>
      </div>

      <!-- Contact Title -->
      <div class="row py-3 bg-lightgray text-center">
        <div class="col">
          <h2>Reach Out to Us!</h2>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="row justify-content-center py-5">
        <div class="col-md-8">
          <img
            src="images/email.png"
            alt="Contact Icon"
            width="100"
            class="d-block mx-auto mb-3"
          />
          <p class="text-center">
            Got a giraffe-y question? Want to know more about the tallest
            creatures on Earth? Just fill out this totally real and definitely
            working form below!
          </p>

          <form
            action="mailto:giraffe@chrismin13.com?subject=Giraffe Inquiry"
            method="post"
            enctype="text/plain"
          >
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your name here"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Your Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="example@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="message">Your Message:</label>
              <textarea
                id="message"
                name="message"
                class="form-control"
                placeholder="What's on your giraffe mind?"
                rows="4"
                required
              ></textarea>
            </div>

            <input type="submit" value="Send" class="btn btn-primary" />
          </form>
        </div>
      </div>

      <!-- Footer -->
      <div class="row py-3 bg-secondary text-center">
        <div class="col">
          <footer class="footer">
            <div class="d-flex justify-content-center">
                <img
                  class="img-fluid float-end"
                  src="images/giraffe_thumb.webp"
                  alt="Giraffe Peeking"
                />
            </div>
            <p>
              Copyright 2023 - For those with a passion for long necks and tall
              tales -
              <a href="index.html" class="text-decoration-none text-dark"
                >Back to Giraffe Wonderland</a
              >
            </p>
          </footer>
        </div>
      </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
