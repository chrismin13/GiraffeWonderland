<!DOCTYPE html>
<head>
    <title>Giraffe Wonderland - Contact</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body bgcolor="#F5F5F5" text="#333333">
    <table width="100%" cellpadding="10" border="0">
        <tr bgcolor="#E0E0E0">
            <td align="center">
                <a href="index" style="text-decoration: none; color: inherit;">
                    <h1>World of Giraffes
                    <img src="images/girafffe-icon.png" valign="middle" title="The Grand Giraffe" alt="Giraffe Icon with an uber long neck", height="60"></h1>
                </a>
            </td>
        </tr>
        <tr bgcolor="#EDEDED">
            <td align="center">
                <h2>Reach Out to Us!</h2>
            </td>
        </tr>
        <tr>
            <td align="center">
                <img src="images/email.png" alt="Contact Icon" width="100">
                <p>Got a giraffe-y question? Want to know more about the tallest creatures on Earth? Just fill out this totally real and definitely working form below!</p>
                <form action="mailto:giraffe@chrismin13.com?subject=Giraffe Inquiry" method="post" enctype="text/plain">
                    <label for="name">Your Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name here" required><br><br>
                    
                    <label for="email">Your Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>

                    <label for="message">Your Message:</label><br>
                    <textarea id="message" name="message" placeholder="What's on your giraffe mind?" rows="4" required></textarea><br><br>

                    <input type="submit" value="Send">
                </form>
            </td>
        </tr>
        <tr bgcolor="#E0E0E0">
            <td align="center">
                <footer class="footer">
                    <p>Copyright 2023 - For those with a passion for long necks and tall tales - <a href="index" style="text-decoration: none;">Back to Giraffe Wonderland</a></p>
                </footer>
            </td>
        </tr>
    </table>
</body>
</html>
